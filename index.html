<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <div class="name">Your Name</div>
        <div>
            <a href="https://www.website1.com" target="_blank" class="button">Website 1</a>
            <a href="https://www.website2.com" target="_blank" class="button">Website 2</a>
            <a href="https://www.website3.com" target="_blank" class="button">Website 3</a>
        </div>
    </div>

    <script>
        // Replace the following URL with the actual URL of your profile picture
        const profilePictureElement = document.querySelector('.profile-picture');
        profilePictureElement.src = 'https://example.com/profile-picture.jpg';
    </script>
</body>
</html>
